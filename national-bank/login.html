<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="mt-10">
      <h1 class="text-4xl text-center">
        My Personal Account
        <span class="text-purple-700">National Bank Limited</span>
      </h1>
    </header>
    <main class="mt-4">
      <section class="bg-pink-400 w-3/4 mx-auto p-10 rounded">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Please enter your email"
          class="border-2 border-gray-400 rounded block w-3/4 mt-4 px-2"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Please enter your password"
          class="border-2 border-gray-400 rounded block w-3/4 mt-4 px-2"
        />
        <button id="login" class="bg-yellow-400 p-2 rounded mt-2">Login</button>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
