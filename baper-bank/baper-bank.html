<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-5xl text-center mt-16">
      Welcome to my <span class="text-blue-700">bank Bank</span>!!!
    </h1>
    <main>
      <section class="bg-green-300 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-8">Please login</h3>
        <div>
          <input
            type="email"
            class="border-2 border-gray-400 rounded block w-3/4 px-2"
            name="email"
            id="email"
            placeholder="enter email"
          />
          <input
            type="password"
            name="password"
            class="border-2 border-gray-400 rounded block w-3/4 mt-4 px-2"
            id="password"
            placeholder="please enter your password"
          />
          <button class="bg-yellow-600 p-2 rounded mt-2" id="submit">
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="baper-bank.js"></script>
  </body>
</html>
